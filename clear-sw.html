<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Worker</title>
</head>
<body>
    <h1>Clearing Service Worker and Caches...</h1>
    <div id="status">Working...</div>
    
    <script>
        async function clearEverything() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Clear all caches
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(cacheName => {
                        console.log('Deleting cache:', cacheName);
                        statusDiv.innerHTML += `<br>Deleting cache: ${cacheName}`;
                        return caches.delete(cacheName);
                    })
                );
                
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => {
                            console.log('Unregistering service worker');
                            statusDiv.innerHTML += '<br>Unregistering service worker';
                            return registration.unregister();
                        })
                    );
                }
                
                statusDiv.innerHTML += '<br><strong>✅ All service workers and caches cleared!</strong>';
                statusDiv.innerHTML += '<br>You can now close this tab and refresh your main application.';
                
            } catch (error) {
                console.error('Error clearing service worker:', error);
                statusDiv.innerHTML += `<br>❌ Error: ${error.message}`;
            }
        }
        
        clearEverything();
    </script>
</body>
</html>
